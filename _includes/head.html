<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="//cdn.rawgit.com/bramstein/fontfaceobserver/master/fontfaceobserver.js" async="async" defer="defer"></script>
  <link rel="shortcut icon" href="{{ site.page_logo.small }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% if page.feed %}
  {% assign feed = page.feed %}
  {% assign subtitle = " England Blog" %}
  {% else %}
  {% assign feed = "/feed.xml" %}
  {% assign subtitle = "" %}
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | append: subtitle }}" href="{{ feed | prepend: site.baseurl | prepend: site.url }}" />
  {% if page.atom %}
  <link type="application/atom+xml" rel="alternate" href="{{ page.atom | prepend: site.baseurl | prepend: site.url }}" title="{{site.title | append: " England Blog" }}">
  {% endif %}
  {% feed_meta %}
</head>
