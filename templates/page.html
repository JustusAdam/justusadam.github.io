{% extends "default.html" %}

{% block page_content %}
{% if not page %}
{% set page = section %}
{% endif %}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {% block content %}
    {{ page.content | safe }}
    {% endblock %}
  </article>

</div>
{% endblock %}
